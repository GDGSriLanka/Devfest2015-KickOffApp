<!DOCTYPE html>
<html>
<head>
  <title>Devfest 2015</title>
  <link rel="stylesheet" type="text/css" href="progressbar.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
<script type="text/javascript">

  var clickArray = 100;
  var interval;


  $(document).ready(function()
    {
      $(document).on('click','.container', upHeight);
       var interval = setInterval(downHeight,50);

       function upHeight()
       {
         if(clickArray>=0)
         {
           clickArray = clickArray-5;
           $('.progress-bar').css('height',clickArray+'%');
         }
         else{
           clearInterval(interval);
         }

       }

       function downHeight()
       {
         if(clickArray<=100)
         {
           clickArray = clickArray+1;
           $('.progress-bar').css('height',clickArray+'%');
         }
       }
    });

</script>
  <div class="container">
  <input type="radio" class="radio" name="progress" value="five" id="five">
  <label for="five" class="label">5%</label>

  <input type="radio" class="radio" name="progress" value="twentyfive" id="twentyfive" checked>
  <label for="twentyfive" class="label">25%</label>

  <input type="radio" class="radio" name="progress" value="fifty" id="fifty">
  <label for="fifty" class="label">50%</label>

  <input type="radio" class="radio" name="progress" value="seventyfive" id="seventyfive">
  <label for="seventyfive" class="label">75%</label>

  <input type="radio" class="radio" name="progress" value="onehundred" id="onehundred">
  <label for="onehundred" class="label">100%</label>

  <div class="progress" style="float:left; margin:40px">
    <div class="progress-bar"></div>
  </div>
  <div class="progress" style="float:left; margin:40px">
    <div class="progress-bar"></div>
  </div>
  <div class="progress" style="float:left; margin:40px">
    <div class="progress-bar"></div>
  </div>
  <div class="progress" style="float:left; margin:40px">
    <div class="progress-bar"></div>
  </div>
</div>
</body>
</html>
